  <style>
    /* Layout Flex untuk sticky footer */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    main {
      flex: 1;

      line-height: 1.6;
    }
    .audio-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin: 20px auto;
      gap: 20px;
      flex-wrap: wrap;
    }
    .audio-item {
      text-align: center;
      min-width: 200px;
    }
    .audio-single {
      margin: 20px auto;
      width: 400px;
      text-align: center;
    }
    audio {
      margin: 10px auto;
      width: 100%;
    }
    video {
      margin: 20px auto 40px;
      width: 400px;
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(255,255,255,0.1);
    }

    /* Navigasi bawah full width, sticky */
    .nav-links {
      text-align: center;
      background: #2c3e50;
      padding: 15px 0;
      width: 100%;
      position: sticky; /* atau bisa fixed jika selalu di layar */
      bottom: 0;
    }

    .nav-links a {
      margin: 0 25px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      color: #ecf0f1;
      position: relative;
      padding: 8px 12px;
      transition: color 0.3s ease;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -4px;
      left: 0;
      background: #f39c12;
      transition: width 0.3s ease;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .nav-links a:hover {
      color: #f39c12;
    }
  </style>
</head>
