  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .content {
      flex: 1; /* mendorong footer ke bawah */
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    table {
      border-collapse: collapse;
      width: 70%;
      margin: 20px auto;
      text-align: center;
    }

    caption {
      caption-side: top;
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
    }

    th {
      background-color: green;
      color: white;
      padding: 10px;
      border: 1px solid #555;
    }

    th:last-child {
      background-color: orange;
    }

    td {
      border: 1px solid #555;
      padding: 8px;
    }

    tr:nth-child(even) td {
      background-color: #f9f9f9;
    }

    tr:hover td {
      background-color: #00ccff;
      cursor: pointer;
      font-weight: bold;
    }

    .deskripsi {
      text-align: center;
      margin-top: 10px;
      font-style: italic;
    }

    /* Foto di bawah tabel */
    .foto {
      text-align: center;
      margin: 20px 0;
    }

    .foto img {
      width: 300px; /* bisa diubah sesuai kebutuhan */
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    /* Navigasi bawah full-width */
    .nav-links {
        text-align: center;
        background-color: #2c3e50;
        padding: 15px 0;
        width: 100%;
    }

    .nav-links a {
        margin: 0 25px;
        text-decoration: none;
        font-weight: bold;
        font-size: 16px;
        color: #ecf0f1;
        position: relative;
        padding: 8px 12px;
        transition: color 0.3s ease;
    }

    .nav-links a::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -4px;
        left: 0;
        background: #f39c12;
        transition: width 0.3s ease;
    }

    .nav-links a:hover::after {
        width: 100%;
    }

    .nav-links a:hover {
        color: #f39c12;
    }
  </style>
</head>
